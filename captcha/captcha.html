<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Disco CAPTCHA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      height: 100vh;
      width: 130vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #captcha-container {
      background: rgb(187, 73, 73);
      width: 390px;
      height: 300px;
      position: relative;
      overflow: hidden;
    }

    .fake-btn {
      position: absolute;
      padding: 6px 14px;
      background-color: rgb(56, 184, 223);
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    @keyframes discoColors {
      0% { color: red; }
      20% { color: orange; }
      40% { color: yellow; }
      60% { color: green; }
      80% { color: blue; }
      100% { color: purple; }
    }

    .message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 28px;
      font-weight: bold;
      color: rgb(0, 0, 0);
      animation: discoColors 0.8s infinite;
    }

    #stop-btn {
      margin-top: 15px;
      padding: 8px 16px;
      background-color: red;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
    }

    .math-area {
      position: absolute;
      top: 30%;
      left: 35%;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 10px;
      border-radius: 5px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
<div id="captcha-container">
    <div id="message" class="message hidden">WRONG</div>
    <div id="math-area" class="math-area hidden">
      <div id="problem-text"></div>
      <div id="counter">0</div>
      <button id="stop-btn">Stop</button>
    </div>
  </div>

  <script>
    const container = document.getElementById('captcha-container');
    const message = document.getElementById('message');
    const mathArea = document.getElementById('math-area');
    const problemText = document.getElementById('problem-text');
    const counterDisplay = document.getElementById('counter');
    const stopBtn = document.getElementById('stop-btn');

    const totalButtons = 5; // Total number of buttons to create
    const buttons = [];
    let counter = 0;
    let counterInterval = null;
    let correctAnswer = 0;

    function getRandomColor() {
      const letters = '0123456789ABCDEF';
      let color = '#';
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }

    function clearButtons() {
      buttons.forEach(btn => {
        clearInterval(btn._spinInterval);
        btn.remove();
      });
      buttons.length = 0;
    }

    function showWrongMessage() {
      clearButtons();
      message.classList.remove("hidden");
      setTimeout(() => {
        message.classList.add("hidden");
        createButtons();
      }, 5000);
    }

    function startMathChallenge() {
      clearButtons();

      // Create a random math problem
      const num1 = Math.floor(Math.random() * 10) + 1;
      const num2 = Math.floor(Math.random() * 10) + 1;
      correctAnswer = num1 + num2;
      counter = 0;
      counterDisplay.textContent = counter;
      problemText.textContent = `Solve: ${num1} + ${num2}`;
      mathArea.classList.remove("hidden");

      counterInterval = setInterval(() => {
        counter++;
        counterDisplay.textContent = counter;
      }, 400); // change to 1000ms if you want a 1-second interval
    }

    stopBtn.addEventListener("click", () => {
      clearInterval(counterInterval);
      if (counter === correctAnswer) {
        window.top.postMessage("success", "*");
      } else {
        mathArea.classList.add("hidden");
        showWrongMessage();
      }
    });

    function createButtons() {
      for (let i = 0; i < totalButtons; i++) {
        const btn = document.createElement('button');
        btn.textContent = 'Click Me';
        btn.className = 'fake-btn';
        btn.style.left = `${Math.random() * (container.offsetWidth - 80)}px`;
        btn.style.top = `${Math.random() * (container.offsetHeight - 40)}px`;
        container.appendChild(btn);
        buttons.push(btn);
      }

      const realIndex = Math.floor(Math.random() * totalButtons);
      buttons.forEach((btn, idx) => {
        if (idx === realIndex) {
          btn.addEventListener("click", startMathChallenge);
        } else {
          btn.addEventListener("click", showWrongMessage);
        }

        const spinInterval = setInterval(() => {
          const angle = Math.floor(Math.random() * 360);
          btn.style.transform = `rotate(${angle}deg)`;
          btn.style.backgroundColor = getRandomColor();
        }, 500 + Math.random() * 1000);
        btn._spinInterval = spinInterval;
      });
    }

    createButtons();

  function getRandomColor() {
    const r = Math.floor(Math.random() * 256); // 0â€“255
    const g = Math.floor(Math.random() * 256);
    const b = Math.floor(Math.random() * 256);
    return `rgb(${r}, ${g}, ${b})`;
  }

  function changeBackgroundColor() {
    const container = document.getElementById("captcha-container");
    container.style.backgroundColor = getRandomColor();
  }

  // Change color every 2 seconds (2000ms)
  setInterval(changeBackgroundColor, 2000);
  </script>
</body>
</html>
